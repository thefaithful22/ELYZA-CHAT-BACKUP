<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berri Live Chat Widget</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="site-content">
        <!-- Your website content goes here -->
    </div>

    <button class="chat-widget-toggle"></button>
    <div class="chat-widget" style="display: none;">
        <div class="chat-header">
            <span class="chat-title">Live Chat</span>
            <span class="close-chat" id="close-button">&times;</span>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Typing indicator -->
            <div id="typing-indicator" class="message berri hidden">
                <div class="avatar-container">
                    <img src="https://i.imgur.com/7pQ6QJB.png" alt="Chatbot Avatar" class="chatbot-avatar" />
                    <div class="berri-message-content">
                        <span class="typing-dot"></span>
                        <span class="typing-dot"></span>
                        <span class="typing-dot"></span>
                    </div>
                </div>
            </div>
            <!-- Messages will appear here -->
        </div>
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button type="submit">Send</button>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
